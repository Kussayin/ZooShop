<!DOCTYPE html>

    <title>Зоомагазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш Зоомагазин!</h1>

            <li><a href="#">Каталог</a></li>
            <li><a href="#">Контакты</a></li>

    <section>
        <h2>Наши товары</h2>

            <img src="cat.jpg" alt="Корм для кошек">

    </footer>
